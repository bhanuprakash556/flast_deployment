<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>

<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Cost Of Living Index Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	
    	<input type="number" name="Cost of Living Plus Rent Index" placeholder="Cost of Living Plus Rent Index" required="required" />
		<input type="number" name="Groceries Index" placeholder="Groceries Index" required="required" />
		<input type="number" name="Restaurant Price Index" placeholder="Restaurant Price Index" required="required" />
		<input type="number" name="Local Purchasing Power Index" placeholder="Local Purchasing Power Index" required="required" />
		

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction }}

 </div>


</body>
</html>
